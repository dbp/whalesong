<!DOCTYPE html>
<html>
<head>
<script src="collects/runtime.js"></script>
<script src="collects/library.js"></script>
<script src="easyXDM-min.js"></script>
<script src="repl.js"></script>
<!-- <script src="index.js"></script> -->
<script src="captain.js"></script>
<style>
/* http://meyerweb.com/eric/tools/css/reset/ 
   v2.0 | 20110126
   License: none (public domain)
*/

html, body, div, span, applet, object, iframe,
h1, h2, h3, h4, h5, h6, p, blockquote, pre,
a, abbr, acronym, address, big, cite, code,
del, dfn, em, img, ins, kbd, q, s, samp,
small, strike, strong, sub, sup, tt, var,
b, u, i, center,
dl, dt, dd, ol, ul, li,
fieldset, form, label, legend,
table, caption, tbody, tfoot, thead, tr, th, td,
article, aside, canvas, details, embed, 
figure, figcaption, footer, header, hgroup, 
menu, nav, output, ruby, section, summary,
time, mark, audio, video {
	margin: 0;
	padding: 0;
	border: 0;
	font-size: 100%;
	font: inherit;
	vertical-align: baseline;
}
/* HTML5 display-role reset for older browsers */
article, aside, details, figcaption, figure, 
footer, header, hgroup, menu, nav, section {
	display: block;
}
body {
	line-height: 1;
}
ol, ul {
	list-style: none;
}
blockquote, q {
	quotes: none;
}
blockquote:before, blockquote:after,
q:before, q:after {
	content: '';
	content: none;
}
table {
	border-collapse: collapse;
	border-spacing: 0;
}
h3 {
  font-size: 16pt;
  font-weight: bold;
  font-family: helvetica;
}
textarea {
  font-family: monospace;
}
textarea.code {
width: 400px;
height: 300px;
}
#users {
margin: 10px;
}
.stage {
float: left;
width: 70px;
height: 70px;
padding: 5px;
margin: 5px;
border: 2px dotted blue;
}
.arrow {
  float: left;
  width: 50px;
  height: 50px;
  margin-top: 20px;
  background-image: url("wikimedia-arrow.png");
  background-size: 50px 50px;
}
.stage.active {
background-color: green;
cursor: pointer;
}
.stage.completed {
background-color: gray;
}
.stage.blocked {
background-image: url("locked.png");
background-repeat: no-repeat;
background-position: 50% 50%;
}
</style>
</head>
<body>
  <h1>Captain Teach's Boatyard</h1>

  <div id="users">Become: </div>
  
<div style="width:100%;position:absolute;top:0;height:30%;background-color:#9ff;z-index:-1;"></div>
<div style="width:100%;position:absolute;top:0;height:100%;background-color:#ff9;z-index:-2;"></div>

<div id="stages">
  <div id="dd" class="stage active">
    <span>Data Defn.</span><br/>
  </div>
  <div class="arrow"></div>
  <div id="example" class="stage">
    <span>Example</span>
  </div>
  <div class="arrow"></div>
  <div id="template" class="stage">
    <span>Template</span>
  </div>
  <div class="arrow"></div>
  <div id="contract" class="stage">
    <span>Contract</span>
  </div>
  <div class="arrow"></div>
  <div id="tests" class="stage">
    <span>Tests</span>
  </div>
  <div class="arrow"></div>
  <div id="code" class="stage">
    <span>Code</span>
  </div>
</div>
<div style="clear: both;"></div>

<div id="contents"></div>

</body>
</html>
